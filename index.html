<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>file scanner</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-sm-0 pure-u-md-4-24 pure-u-lg-6-24 pure-u-xl-6-24"></div>
      <div class="pure-u-sm-1 pure-u-md-16-24 pure-u-lg-12-24 pure-u-xl-12-24">
        <form class="pure-form" style="padding:1em" method="get" action="/cgi/file-scanner.cgi">
          <legend>Input list of hashes delimited by commas. All whitespace (including newlines) will be trimmed off.</legend>
          <textarea name="hashes" class="pure-input-1" placeholder="Hashes..."></textarea>
          <hr />
          <button type="submit" class="pure-button pure-input-1 pure-button-primary">Submit!</button>
        </form>
      </div>
      <div class="pure-u-sm-0 pure-u-md-4-24 pure-u-lg-6-24 pure-u-xl-6-24"></div>
    </div>
  </body>
</html>
